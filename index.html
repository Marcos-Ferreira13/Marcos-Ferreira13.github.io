<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-BR"> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <title>JS NET - Login</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body id="body-login">
        <div class="container">
            <div id="login">
                <div class="logo">

                    <img width="40" src="png/logo.png" alt="Logotipo">
                    <h1>JS<span class="branco">NET</span></h1>
                </div>

                <form action="">
                    <div class="area-login">
                        <div class="imagem">
                            <img width="100" src="png/user1.png" alt="">
                        </div>
                        <span class="branco">Faça login ou cadastra-se</span>
                       
                        <input class="usuario" type="text" name="user" placeholder="Nome de usúario" >
                        <input  class ="senha" type="password" name="senha" placeholder="Senha">
    
                        <button class="botao" type="submit" value="login">Login</button>
                        
                        <fieldset id="campo">
                            <div class="checkbox">
                                <input type="checkbox"> Lembrar-me
                            </div>
                            <div class="lembrar">
                                <a href="">Esqueceu sua senha?</a>
                            </div>
                        </fieldset>
                        <div class="cadastrar">
                            <a href="https://www.google.com" target="_blank">Cadastre-se</a>
                        </div>
                        <br>
                        
                        
                    </div>
                </div>
                <!--Fim container-->
            </div>
                </form>
    </body>
</html>
